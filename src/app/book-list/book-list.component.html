<h2>Book List</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Book Name</th>
            <th>Book Genre</th>
            <th>Book Author</th>
            <th>Book Publishers</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books">
            <td>{{ book.book_name}}</td>
            <td>{{ book.book_genre}}</td>
            <td>{{ book.book_author}}</td>
            <td>{{ book.book_publishers}}</td>
            <td>
                <button (click) = "updateBook(book.book_id)" class="btn btn-info"> Update</button>
                <button (click) = "deleteBook(book.book_id)" class="btn btn-danger" style="margin-left:10px;"> Delete</button>
                <button (click) = "bookDetails(book.book_id)" class="btn btn-info" style="margin-left:10px;"> View</button>
            </td>
        </tr>
    </tbody>
</table>
